<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wakfu - Sublimations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</head>

<body style="background-color: #454545;">
<nav class="navbar bg-body-tertiary" style="background-color: #606060 !important;">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h">Wakfu - Sublimations</span>
    </div>
</nav>

<div class="card justify-content-center slot_area">
    <div class="card-header equipment_slot">
        <img class="equipment_slot_item" slot_index=0 src="imgs/shardMultiEmpty.webp" alt="" onclick="change_slot_color(this)"/>
        <img class="equipment_slot_item" slot_index=1 src="imgs/shardMultiEmpty.webp"  alt="" onclick="change_slot_color(this)"/>
        <img class="equipment_slot_item" slot_index=2 src="imgs/shardMultiEmpty.webp" alt="" onclick="change_slot_color(this)"/>
        <img class="equipment_slot_item" slot_index=3 src="imgs/shardMultiEmpty.webp"  alt="" onclick="change_slot_color(this)"/>
    </div>
    <div class="card-body slot_chooser">
        <img class="equipment_slot_item" src="imgs/shardRedFull.webp" alt="" onclick="slot_color_click('R')"/>
        <img class="equipment_slot_item" src="imgs/shardGreenFull.webp" alt="" onclick="slot_color_click('G')"/>
        <img class="equipment_slot_item" src="imgs/shardBlueFull.webp" alt="" onclick="slot_color_click('B')"/>
        <img class="equipment_slot_item" src="imgs/shardWhiteFull.webp" alt="" onclick="slot_color_click('W')"/>
    </div>
</div>

<button type="button" class="btn btn-primary compute_btn" onclick="compute_slot()">Compute</button>

<table class="table table-dark table-striped table_subli">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Fit slot</th>
        <th scope="col">Permutations</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">{{ sublimation.name }}</th>
        <td>{{ sublimation.fit_slot }}</td>
        <td>{{ sublimation.permutations }}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
